<!DOCTYPE html>
<html>

<head>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="imageFormatOptions">
    <label for="imageFormat">Select an Option:</label>
    <select id="imageFormat">
      <option value="jpg" selected>JPG</option>
      <option value="png">PNG</option>
    </select>

    <div>
      <p>Image format: </p><span id="option"></span>
    </div>
  </div>
  <div id="qualityContainer">

    <div id="sliderContainer">
      <span id="min"></span>
      <input type="range" id="qualitySlider" name="qualitySlider" step="1" />
      <span id="max"></span>
    </div>
    


    <label for="qualitySlider">Quality</label>
    <p>Quality value</p>
    <span id="qualityValue"></span>
  </div>
  <footer>

  </footer>
</body>

</html>
